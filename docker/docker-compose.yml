# Node.js version (should match .nvmrc)
x-node-image: &node-image "node:22.20.0"

services:
  # App service for production/testing (CP/PO/Others profile)
  app:
    image: *node-image
    command: >
      sh -c "
        corepack enable &&
        corepack install &&
        pnpm install &&
        pnpm dev
      "
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - app_cache:/app/.cache
    working_dir: /app
    networks:
      - backend

  # Dev service for development work (lighter, no app by default)
  dev:
    image: *node-image
    command: tail -f /dev/null # Keep container running for exec commands
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - app_cache:/app/.cache
    working_dir: /app
    tty: true
    stdin_open: true
    networks:
      - backend

volumes:
  app_cache:

networks:
  backend:
    driver: bridge
